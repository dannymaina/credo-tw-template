<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <title>Credos App | Login</title>
  </head>
  <body class="antialiased bg-gray-50 text-gray-700">
    <div class="container min-h-screen p-3 relative">

      <!-- header -->
      <header class="flex justify-between content-center">
        <a href="index.html" class="text-lg text-blue-600 font-bold uppercase">CREDOS</a>
      </header>
      <!-- /header -->

      <!-- main -->
      <div>
        <div class="text-center mt-10 font-semibold text-3xl">Login</div>

        <!-- error -->
        <div class="text-center mt-10 text-sm text-red-700 font-semibold bg-red-200 py-3 rounded border border-1 border-red-600">Invalid username or password</div>
        <!-- /error -->

        <!-- username-email -->
        <div class="mt-4">
          <label for="username" class="text-xs font-bold">USERNAME/EMAIL</label>
          <input type="text" name="username" class="w-full rounded py-3 border border-2 border-gray-900">
        </div>
        <!-- /username-email -->

         <!-- password -->
         <div class="mt-4">
          <label for="password" class="text-xs font-bold">PASSWORD</label>
          <input type="password" name="password" class="w-full rounded py-3 border border-2 border-gray-900">
        </div>
        <!-- /username-email -->

        <!-- track button -->
      <div class="mt-6">
        <button
          class="bg-blue-500 w-full px-5 py-4 text-gray-50 font-bold text-sm rounded"
        >
          LOGIN
        </button>
      </div>
      <!-- /track button -->

      <!-- register link -->
      <div class="text-center mt-8">
        <p>Need an account? <a href="register.html" class="font-semibold underline">Register here</a></p>
      </div>
      <!-- /register link -->

      </div>
      <!-- /main -->

    </div>
  </body>
</html>
